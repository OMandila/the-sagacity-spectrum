    <!-- Main page content -->
    <main>
      <section id="contact">
        <form
          action=""
          id="contact-form"
          method="post"
        >
          <h2>
            <i class="fa-solid fa-diagram-project"></i>Tell me about your organization:
          </h2>
          <label for="name">Your Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="text-input"
            placeholder="FirstName LastName"
            required
          />
          <br />
          <label for="email_address">Email Address</label>
          <input
            type="email"
            name="email_address"
            id="email_address"
            class="text-input"
            placeholder="email address"
            required
          />
          <br />
          <label for="company">Your Company</label>
          <input
            type="text"
            name="company"
            id="company"
            class="text-input"
            placeholder="Company Name"
            required
          />
          <br />
          <label for="role">Which role are you looking to fill?</label>
          <input
            type="text"
            name="role"
            id="role"
            class="text-input"
            placeholder="Role"
          />
          <br />
          <label for="details">More details</label>
          <textarea
            name="details"
            id="details"
            class="text-area"
            rows="4"
            cols="50"
            placeholder="Anything else in less than 100 words? This is optional"
            maxlength="100"
          ></textarea>
          <button type="submit" class="button">Submit</button>
        </form>
      </section>
    </main>
